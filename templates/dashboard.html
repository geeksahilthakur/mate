<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body class="neumorphic">
    <div class="container">
        <h1>Dashboard</h1>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
        <h2>JSON Data</h2>
        <pre id="jsonData"></pre>
    </div>
    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jsonData').textContent = JSON.stringify(data, null, 4);
                });
        }
        // Fetch data initially and then set up interval to fetch data periodically
        fetchData();
        setInterval(fetchData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>
